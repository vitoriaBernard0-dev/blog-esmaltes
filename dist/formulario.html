<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="formulario.css">
  <title>Document</title>
</head>

<body>
  <div class="col-lg-6 order-lg-1">
    <div class="p5">
      <img class="img-fluid-rounded-circle" src="assets/img/Logo Boutique Elegante Rosa e Dourado (1).png" alt="..." />
    </div>
  </div>
  <form class="form">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Nome</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Digite seu nome completo">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">E-mail</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Digite seu email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Senha</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Digite sua senha">
    </div>
    <div class="form-group">
      <label for="inputAddress2">Estado</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Digite seu Estado">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">Cidade</label>
        <input type="text" class="form-control" id="inputCity" placeholder="Digite sua Cidade">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">CEP</label>
        <select id="inputState" class="form-control">
          <option selected>Digite seu CEP</option>
          <option>...</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Concordo com os termos
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Entrar</button>
  </form>
</body>

</html>
